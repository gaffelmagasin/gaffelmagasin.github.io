<!DOCTYPE html>
<html>
    <head>
        <style>

        @font-face {
		  font-family: Helvetica-Bold;
		  src: url(font/Helvetica-Bold.ttf) format("truetype");
		}
            
        body{
            margin: 0px;
            padding: 0px;
        }

        .head_div{
            width: 100%;
            height: 55px;
            background: black;
            display: inline-block;
		  overflow: hidden;
        }
        .left_div{
            background: black;
            margin: auto;
            margin-left: 5vw;
            float: left;
	    height: 100%;
        }
        .right_div{
            background: black;
            margin: auto;
            margin-right: 6vw;
            float: right;
            height: 100%;
        }
        .logga{
            background: #00000000;
            display:inline-block;
        }
        .head_cont{
          font-family: Helvetica-Bold;
	  float: left;
          color: white;
          text-align: center;
          padding: 18px 1vw;
          text-decoration: none;
          font-size: 17px;
	  height: 100%;
        }

        .head_cont:hover {
          background-color: white;
          color: black;
        }
            
        </style>
    </head>
    <body>
	<style>
		.blog_cont{
			margin-bottom: 10px;
			background: #000000ff;
		}
		.blog_row {
			margin: 3%;
			float: left;
			background: #00000000;
			width: 40%;
		}
		.blog_img{
			float: right;
			width: 55%;
			background: #505050ff;
		}
		.blog_cont::after{
		    content: "";
		    display: table;
		    clear: both;
		}
		.blog_title {
		  padding-top: 1%;
		  font-family: morfeta;
		  font-size: clamp(10px,4vw,38px);
		  line-height: 83%;
		  color: #FFFFFFFF;
		}
		.blog_preamble{
			font-size: clamp(5px,3vw,18px);
			color: #FFFFFFFF;
		}
	</style>
	<script>
		function detectMob() {
		    const toMatch = [
		        /Android/i,
		        /webOS/i,
		        /iPhone/i,
		        /iPod/i,
		        /BlackBerry/i,
		        /Windows Phone/i
		    ];
    
		    return toMatch.some((toMatchItem) => {
			return navigator.userAgent.match(toMatchItem);
		    });
		}

		var isMobile = detectMob();
	</script>
	<script>
		function open_article(str){
			window.location.href = 'https://gaffelmagasin.github.io/artikel' + '?=' + str;
		}
		function content_of_tag(str,tag,start){
			let start_index = str.indexOf("<" + tag + ">",start);
			let end_index =   str.indexOf("</" + tag + ">",start);
			
			if(start_index == -1 || end_index == -1){return -1;}
			let content = str.substring(start_index + tag.length + 2,end_index);
			return content;
		}

		function draw_article_button(div_id, article_name,small){
			
			fetch('artiklar/' + article_name + '/info.txt')
			.then(function(resp){return resp.text()})
			.then(function(resp){

				var a_str = resp;
				
				var titel = content_of_tag(a_str,"titel",0).toUpperCase();
				var ingress = content_of_tag(a_str,"ingress",0);
				var skribent = content_of_tag(a_str,"skribent",0);
				var bild = content_of_tag(a_str,"bild",0);

				var text_style_title = `font-size: clamp(10px,4vw,40px)`
				var text_style_preamble = `font-size: clamp(5px,3vw,20px);`
				var imgw = 53;
				var roww = 38;
				if(small == true){
					imgw = 100;
					roww = 100;
					text_style_title = `font-size: clamp(20px,8vw,80px)`
					text_style_preamble = `font-size: clamp(10px,6vw,40px);`
				}
				
				var new_html = `<div>
					<img src = ${bild} class = blog_img id = ${'bild' + div_id} style = "width: ${imgw}%;"></img>
	  				<div class = blog_row style = "width: ${roww}%;">
     						<div class = blog_title id = 	${'titel' + div_id} 	style = 	"${text_style_title}">	 ${titel}	</div>
			        		<div class = blog_preamble id = ${'ingress' + div_id} 	style = 	"${text_style_preamble}">${ingress}	</div>
      					</div>
			        </div>`

				 document.getElementById(div_id).innerHTML = new_html;
			
				var element = document.getElementById(div_id); //grab the element
				element.onmouseover = function(){
					var element2 = document.getElementById(div_id);
					element2.style.background = "#00000000";

				}
			    	element.onmouseout = function(){
					var element2 = document.getElementById(div_id);
					element2.style.background = "#000000FF";


				}
			    	element.onclick = function(){
					open_article(article_name)
				}
			});
			
			
		}
	</script>
        <div class = head_div>
            <div class = left_div>
            <a href="index.html" class = logga>
              <img src="https://i.imgur.com/gcV7KmE.png" alt="GAFFEL" style="width:50px;height:50px;">
            </a>
            </div> 

	    <div class = left_div>
		<a href = "index.html" class = head_cont>GAFFEL MAGASIN</a>
            </div> 
		
            <div class = right_div>
            <a href = "drakens-värld" class = head_cont>DRAKENS VÄRLD</a>
            </div> 
        </div>
    </body>
</html>
