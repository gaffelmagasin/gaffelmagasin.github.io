<!DOCTYPE html>
<html>
    <head>
        <style>
        body{
            margin: 0px;
            padding: 0px;
        }
            
        /* Add a black background color to the top navigation */
        .topnav {
          background-color: #333;
          overflow: hidden;
        }
        
        /* Style the links inside the navigation bar */
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        /* Change the color of links on hover */
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        
        /* Add a color to the active/current link */
        .topnav a.active {
          background-color: #04AA6D;
          color: white;
        }
          
        </style>
    </head>
    <body>
        <div class="topnav">
          <a class="active" href="#home">Home</a>
          <a href="#news">HEM</a>
          <a href="#contact">STUDIO G</a>
          <a href="#about">OM</a>
        </div>
    </body>
</html>
