<!DOCTYPE html>
<html>
    <head>
        <style>
        body{
            margin: 0px;
            padding: 0px;
        }
            
        /* Add a black background color to the top navigation */
        .topnav {
          background-color: black;
          overflow: hidden;
          display: inline-block
        }
        
        /* Style the links inside the navigation bar */
        .topnav a {
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        .topnav p{
            float: left;
            text-align: center;
            color: white;
            display: inline;
        }
            
        /* Change the color of links on hover */
        .topnav a:hover {
          background-color: white;
          color: black;
        }
        
        /* Add a color to the active/current link */
        .topnav a.active {
          background-color: #04AA6D;
          color: white;
            style: inline;
        }
 
          
        </style>
    </head>
    <body>
        <div class="topnav">
          <div style = "width: 50px"></div>
          <a href=index.html style float: left;>HEM</a>

          <p>hej</p>

          <a href=om.html>OM</a>   
        <div style = "width: 50px"></div>
          
        </div>
        
    </body>
</html>
