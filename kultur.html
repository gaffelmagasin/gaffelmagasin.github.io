	<script>
		function detectMob() {
		    const toMatch = [
		        /Android/i,
		        /webOS/i,
		        /iPhone/i,
		        /iPod/i,
		        /BlackBerry/i,
		        /Windows Phone/i
		    ];
    
		    return toMatch.some((toMatchItem) => {
			return navigator.userAgent.match(toMatchItem);
		    });
		}

		var isMobile = detectMob();
	</script>
