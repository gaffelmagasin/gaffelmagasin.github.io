<!DOCTYPE html>
<html lang="en">
 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hemliga klubben</title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	
	<style>
		@font-face {
		  font-family: newsagent;
		  src: url(font/Newsagent-Regular.ttf) format("truetype");
		}
		@font-face {
		  font-family: morfeta;
		  src: url(font/MorfetaGealmord-5158V.otf) format("opentype");
		}
		@font-face {
		  font-family: helvetica_bold;
		  src: url(font/Helvetica-Bold.ttf) format("truetype");
		}

		body{
			background: black;
			
			margin: 0px;
			padding: 0px;
			max-width: 100%;
		   	overflow-x: hidden;
		}

		h1{
			font-family: helvetiva_bold;
			font-size: 30px;
			color: white;
			font-weight: 400;
			margin: 5px;
		}

		.titel{

			color: white;
			font-family: morfeta;
			text-align: center;
			font-size: 4em;
			margin-top: 3vw;
			margin-bottom: 2vw;
			line-height: 1;
		}
		.lösen{
			margin-left: auto;
			margin-right: auto;
			display: block;
			font-family: helvetica_bold;
			font-size: clamp(10px,9vw,50px);;
			width: clamp(100px,80%,500px);
		}
		.bild{
			margin-left: auto;
			margin-right: auto;
			display: block;
			width: clamp(100px,90%,900px);
			height: auto;
		}
		.knapp{
			background: white;
			color: black;
			margin-left: auto;
			margin-right: auto;
			margin-top: 2vw;
			display: block;
			font-family: helvetica_bold;
			font-size: clamp(4px,5vw,40px);;
		}
		.knapp:hover{
			background: black;
			color: white;
		}
	</style>

</head>
 
<body>

    <div id = 'web-header'><script> 
		fetch('header.html')
			.then(function(resp){return resp.text()})
			.then(function(resp){
				document.getElementById('web-header').innerHTML = resp;
			});
		
	  </script></div>
		
	
	<!--<img src = "https://i.imgur.com/TveKoW8.png" class = "bild"></img>-->
		<p class = "titel">HEMLIGA KLUBBEN<br>Lösenord:</p>	
		<input type="text" id="password_input" placeholder="" class="lösen" maxlength="30">
		<input type="button" onclick="password()" id="skicka" class = "knapp"; value="SKICKA"></input>
	<script>
		function password(){
			var t = document.getElementById('password_input').value;
			console.log(t);
			if(t == "tungomål och vändningar"){window.location.href = "/drakens-värld";}
		}
	</script>
</body>
 
</html>
