<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Grid of Rectangles</title>
  <style>
    svg {
      border: 1px solid #444;
      display: block;
      margin: 20px auto;
    }
    rect {
      fill: #3498db;
      stroke: #2c3e50;
    }
  </style>
</head>
<body>
  <svg id="svgGrid" width="600" height="400"></svg>

  <script>
    const svg = document.getElementById('svgGrid');

    // Grid settings
    const cols = 10;
    const rows = 6;
    const rectWidth = 50;
    const rectHeight = 50;
    const padding = 10;

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const x = col * (rectWidth + padding);
        const y = row * (rectHeight + padding);

        const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        rect.setAttribute("x", x);
        rect.setAttribute("y", y);
        rect.setAttribute("width", rectWidth);
        rect.setAttribute("height", rectHeight);
        
        // Optional: Add custom attributes or interactivity
        rect.addEventListener("click", () => {
          rect.setAttribute("fill", "#e74c3c"); // change color on click
        });

        svg.appendChild(rect);
      }
    }
  </script>
</body>
</html>
