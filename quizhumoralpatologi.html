		function fadeOutAndRemove(el, duration = 500) {
		  el.style.transition = `opacity ${duration}ms ease`;
		  el.style.opacity = 0;
		
		  setTimeout(() => {
		    if (el.parentNode) {
		      el.parentNode.removeChild(el);
		    }
		  }, duration);
		}
