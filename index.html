<!DOCTYPE html> 
<html> 

<head> 
	<title>GAFFEL</title> 
	<style type="text/css"> 
		html { 
			overflow: auto; 
		}

		body, 
		div, 
		iframe {

		  margin-right: auto;
		  width: 50%;
		}
	</style> 
</head> 

<body> 
	<img src="https://i.imgur.com/IOHEm2x.png" alt="gaffel">
	
	<iframe src="https://gaffelmagasinsuperhemlig.blogspot.com/"

		marginheight="0"
		marginwidth="0"
		width="100%"
		height="100%"
		scrolling="auto"> 
	</iframe> 

</body> 

</html>
