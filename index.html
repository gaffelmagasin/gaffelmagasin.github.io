<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAFFEL</title>
</head>
 
<body>
    <div id ='rss-feed'></div>
    <script>

	fetch('data.txt')
	  .then(function(resp) { 
		  return resp.text()
	   })
	  //.then(function(xml) { return (new window.DOMParser()).parseFromString(xml, "text/xml") })
	  .then(function(resp) {
	
	    const items = resp.getElementsByTagName('item')
	    let buffer = "";
	    for (var x = 0; x < items.length && x < 5; x++) {
	      console.log(x);
	      const title = items[x].getElementsByTagName('titel')[0].textContent
	      const date = items[x].getElementsByTagName('ingress')[0].textContent
	      const content = items[x].getElementsByTagName('text')[0].textContent
	      
	      buffer += `
	      <div style="
	        margin:10px; padding: 5px; background: #ebebebff; border-left: 4px solid #a2a2a2ff;
	      ">
	        <div>${title}</div>
	        <div style="font-size:small">${date}</div>
	        <div style="font-size:small">${content}</div>
	      </div>`
	    }
	    document.getElementById('rss-feed').innerHTML = buffer
	  })
	

    </script>
</body>
 
</html>
