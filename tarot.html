<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TAROTMASKINEN</title>
        <style>
            body { 

                background-color: black;

	     	margin: 0px;
		padding: 0px;
		max-width: 100vw !important;
		overflow-x: hidden !important;
            }

            .scene {
              display: inline-block;
              width: 100%;
              height: 100%;
             
              perspective: 1000px;
            }

            .framer{
              
              margin-left: auto;
              margin-right: auto;
              width: clamp(51.2px,76.8vw,332.8px);
              height: clamp(80.6px,120.9vw,523.9px);

	      
            }
	    .intr{
		    text-align: center;
		    font-family: "Times New Roman", Times, serif;
		    font-size: 1.1em;
		    color: white;
		    margin-top: 20px;
	    }
		
	    .beskrivning{
		    color: white;
		    opacity: 0;
		    text-align: center;
		    font-family: "Times New Roman", Times, serif;
		    font-size: 1.1em;
		    margin-top: 35px;
	    }

	     .beskrivning.is-flipped{
		    animation: fadeIn 2s;
		     opacity: 1;
	     }
		
	     @keyframes fadeIn {
		0% { opacity: 0; }
		100% { opacity: 1; }
	     }
		
            .card {
              position: relative;
		 margin-top: 10px;
              width: 100%;
              height: 100%;
              cursor: pointer;
              transform-style: preserve-3d;
              transform-origin: center right;
              transition: transform 2s;
		
            }

            .kort{
                width: 100%;
                height: 100%;
		-webkit-user-select: none; /* Safari */
		-ms-user-select: none; /* IE 10 and IE 11 */
		user-select: none;
            }
            
            .card.is-flipped {
              transform: translateX(-100%) rotateY(-180deg);
            }

	    
            .card__face {
              position: absolute;
              width: 100%;
              height: 100%;
              line-height: 260px;
              color: white;
              text-align: center;
              font-weight: bold;
              font-size: 40px;
              backface-visibility: hidden;
            }
            
            .card__face--front {
		
            }
            
            .card__face--back {
              
              transform: rotateY(180deg);
            }

        </style>
    </head>
    <body>
        <div id = 'web-header'><script> 
		fetch('header.html')
			.then(function(resp){return resp.text()})
			.then(function(resp){
				document.getElementById('web-header').innerHTML = resp;
			});
		
    	</script></div>

	<img src = "/bilder/tarot/tarot banner.png" id = "banner" style = "width: clamp(100%,100%,1000px) height: auto;"></img>
	<script>
		function detectMob() {
		    const toMatch = [
		        /Android/i,
		        /webOS/i,
		        /iPhone/i,
		        /iPod/i,
		        /BlackBerry/i,
		        /Windows Phone/i
		    ];
    
		    return toMatch.some((toMatchItem) => {
			return navigator.userAgent.match(toMatchItem);
		    });
		}

		var isMobile = detectMob();
		if(isMobile){

                      document.getElementById("banner").src = "/bilder/tarot/tarot banner mobil.png";
                  }
		
	</script>
	    
        <div class = "framer">
            <p class = "intr">Framför dig har du en maskin som kan spå hur ditt 2025 kommer att bli. Det är bara att klicka på kortet, är man inte nöjd kan man klicka igen.</p>
	      <div class="scene scene--card">
              <div class="card">
                <div class="card__face card__face--front" id="cf">
                    <img src = "/bilder/tarot/tarot_bakgrund.png" class = "kort"></img>    
                </div>
                <div class="card__face card__face--back" id="cb">
                    <img src = "/bilder/tarot/tarot_bakgrund.png" class = "kort" id = "k"></img> 
                </div>
              </div>
            </div>
	    <p id= "text" class = "beskrivning">text</p>
        </div>
        

        <script>
            function getRandomInt(max) {
              return Math.floor(Math.random() * max);
            }

            var flip = false;

            bild = ["narren","magikern","påverskan","kejsarinnan","kejsaren","påven","de älskande","vagnen","justitia","eremiten","lyckans hjul","styrkan","den hängde","döden", "måttfullhet","döden","djävulen","plutus","stjärnan","månen","solen","yttersta domen","världen"]
            
            var cards = document.querySelectorAll('.card');
            [...cards].forEach((card)=>{
              card.addEventListener( 'click', function() {
		card.classList.toggle('is-flipped');
		document.getElementById("text").classList.toggle('is-flipped');
  
                  flip = !flip;

                  if(flip){
                      var i = getRandomInt(23);
                      var b = bild[i]
    
                      console.log(i);
                      console.log(b);
                      
                      document.getElementById("text").innerHTML = b;
                      document.getElementById("k").src = "/bilder/tarot/" + b + ".png";
                  }
              });
            });
        </script>
    </body>
</html>
