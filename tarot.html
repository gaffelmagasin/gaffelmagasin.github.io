<!DOCTYPE html>
<html>
    <head>
        <style>
            body { font-family: sans-serif; }

            .scene {
              display: inline-block;
              width: 300px;
              height: 500px;
              border: 1px solid #CCC;
             
              perspective: 100%;
            }

            .framer{
              
              margin-left: auto;
              margin-right: auto;
              width: 300px;
            }
            
            .card {
              position: relative;
              width: 100%;
              height: 100%;
              cursor: pointer;
              transform-style: preserve-3d;
              transform-origin: center right;
              transition: transform 1s;
            }

            .kort{
                width: 100%;
                height: 100%;
            }
            
            .card.is-flipped {
              transform: translateX(-100%) rotateY(-180deg);
            }
            
            .card__face {
              position: absolute;
              width: 100%;
              height: 100%;
              line-height: 260px;
              color: white;
              text-align: center;
              font-weight: bold;
              font-size: 40px;
              backface-visibility: hidden;
            }
            
            .card__face--front {

            }
            
            .card__face--back {
              background: slateblue;
              
              transform: rotateY(180deg);
            }

        </style>
    </head>
    <body>
        <div class = "framer">
            <div class="scene scene--card">
              <div class="card">
                <div class="card__face card__face--front" id="cf">
                    <img src = "/bilder/tarot/tarot_bakgrund.png" class = "kort"></img>    
                </div>
                <div class="card__face card__face--back" id="cb">
                    <img src = "/bilder/tarot/tarot_bakgrund.png" class = "kort" id = "k"></img> 
                </div>
              </div>
            </div>
        </div>
        <p id= "text">Click card to flip.</p>

        <script>
            function getRandomInt(max) {
              return Math.floor(Math.random() * max);
            }

            var flip = false;
            text = ["ett","två","tre","fyra","fem","sex"];
            bild = ["narren","magikern","påverskan","kejsarinnan","kejsaren","påven","de älskande","vagnen","justitia","eremiten","lyckans hjul","styrkan","den hängde","döden", "måttfullhet","döden","djävulen","plutus","stjärnan","månen","solen","yttersta domen","världen"]
            
            var cards = document.querySelectorAll('.card');
            [...cards].forEach((card)=>{
              card.addEventListener( 'click', function() {
                card.classList.toggle('is-flipped');
  
                  flip = !flip;

                  if(flip){
                      var i = getRandomInt(5);
                      var b = bild[i]
    
                      console.log(i);
                      console.log(b);
                      
                      document.getElementById("text").innerHTML = b;
                      document.getElementById("k").src = "/bilder/tarot/" + "b" + ".png";
                  }
              });
            });
        </script>
    </body>
</html>
