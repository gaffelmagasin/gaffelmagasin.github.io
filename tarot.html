            .card {
              position: relative;
		 margin-top: 10px;
              width: 100%;
              height: 100%;
              cursor: pointer;
              transform-style: preserve-3d;
              transform-origin: center right;
              transition: transform 2s;
		
            }

            .kort{
                width: 100%;
                height: 100%;
		-webkit-user-select: none; /* Safari */
		-ms-user-select: none; /* IE 10 and IE 11 */
		user-select: none;
            }
            
            .card.is-flipped {
              transform: translateX(-100%) rotateY(-180deg);
            }

	    
            .card__face {
              position: absolute;
              width: 100%;
              height: 100%;
              line-height: 260px;
              color: white;
              text-align: center;
              font-weight: bold;
              font-size: 40px;
              backface-visibility: hidden;
            }
            
            .card__face--front {
		
            }
            
            .card__face--back {
              
              transform: rotateY(180deg);
            }
