<!DOCTYPE html>
<html>
    <head>
        <style>
            body { font-family: sans-serif; }

            .scene {
              display: inline-block;
              width: 200px;
              height: 260px;
              border: 1px solid #CCC;

              perspective: 1000%;
            }

            .framer{
                margin-left: auto;
                margin-right: auto;
            }
            
            .card {
              position: relative;
              width: 100%;
              height: 100%;
              cursor: pointer;
              transform-style: preserve-3d;
              transform-origin: center right;
              transition: transform 1s;
            }
            
            .card.is-flipped {
              transform: translateX(-100%) rotateY(-180deg);
            }
            
            .card__face {
              position: absolute;
              width: 100%;
              height: 100%;
              line-height: 260px;
              color: white;
              text-align: center;
              font-weight: bold;
              font-size: 40px;
              backface-visibility: hidden;
            }
            
            .card__face--front {
              background: crimson;
            }
            
            .card__face--back {
              background: slateblue;
              transform: rotateY(180deg);
            }

        </style>
    </head>
    <body>
        <div class = "framer">
            <div class="scene scene--card">
              <div class="card">
                <div class="card__face card__face--front" id="cf">front</div>
                <div class="card__face card__face--back" id="cb">back</div>
              </div>
            </div>
        </div>
        <p id= "text">Click card to flip.</p>

        <script>
            function getRandomInt(max) {
              return Math.floor(Math.random() * max);
            }

            var flip = false;
            text = ["ett","tvÃ¥","tre","fyra","fem","sex"];
            
            var cards = document.querySelectorAll('.card');
            [...cards].forEach((card)=>{
              card.addEventListener( 'click', function() {
                card.classList.toggle('is-flipped');
  
                  flip = !flip;

                  if(flip){
                      var i = getRandomInt(5);
                      var t = text[i]
    
                      console.log(i);
                      console.log(t);
                      
                      document.getElementById("text").innerHTML = t;
                  }
              });
            });
        </script>
    </body>
</html>
